version: "3.9"

services:
  django:
    build: .
    container_name: django
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - static_volume:/static
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static
    depends_on:
      - django

volumes:
  static_volume:

